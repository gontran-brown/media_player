<head>

<style type="text/css">
@import(css/style.css);

<script type="text/javascript">
	$(function() {
		$("tableau").tablesorter({widthFixed: true, widgets: ['zebra']})
			.tablesorterPager({container: $("#tableau_fin")});
	});
	</script>

  <body>
  <div class="video">
	  <div id="video_box">
	  <video id="video" src=""width="360" height="288"  >Le navigateur ne supporte pas la balise video</video>
	  <input type="button" id="btn-play" value="play" />
	  <input type="button" id="btn-pause" value="pause" />
	  <input type="button" id="btn-stop" value="stop" />
	  <input type="button" id="btn-cut" value="cut" />

		<div id="controls"> 
              <div id="play" class="play control">
                  <span></span>
              </div>
              <div id="progress" class="control">
						<div id="progress_box">
                                <span id="load_progress"><span id="play_progress"></span></span>
                        </div>
                        <div id="play_time">
                                <span id="current_time_display">00:00</span> / <span id="duration_display">00:00</span>
                        </div>
               </div>
			   <div id="volume" class="control">
					<span>
					<ul id="volume_display">
					<li></li><li></li><li></li><li></li><li></li><li></li>
					</ul>
					</span>
				</div>
				<div id="full_screen" class="control">
						<span>
							<table border="0" cellpadding="0" cellspacing="0">
								<tr>
									<td><div id="fs_top_left" class="fs-corner"></div></td>
									<td><div id="fs_top_right" class="fs-corner"></div></td>
								</tr>
								<tr>
									<td><div id="fs_bottom_left" class="fs-corner"></div></td>
									<td><div id="fs_bottom_right" class="fs-corner"></div></td>
								</tr>
							</table>
						</span>
				</div>
		</div>
	</div>
 </div>

			<table id="tableau" class="tableau_debut" width="400px" height="400px" border="1" >
			<thead>
				<tr>
					<th>temps debut</th>
					<th>temps fin</th>
					<th>sous-titre</th>
					<th>boutton qui joue l'interval</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td id="debut"></td>
					<td id="fin"></td>
					<td ></td>
					<td ></td>
				</tr>
			<tbody>
			 
			<!--<span id="debut"></span>
			<span id="fin"></span>
			        <span id="subtitle"></span>
			<span id="button"></span>
			
			     </tr>
			
			</tbody>
			-->
			</table>
